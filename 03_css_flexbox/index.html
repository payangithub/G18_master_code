<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Flexbox</title>
    <style>
        .flex-container
        {
            display: flex;
            flex-wrap: nowrap;
            flex-direction: row;
            /*flex-flow: column wrap;*/
            background-color: dodgerblue;
        }
        .flex-container div{
            background-color: beige;
            margin: 10px;
            text-align: center;
            line-height: 75px;
            width: 100px;
            font-size: 30px;
        }

    </style>
</head>
<body>
    <div class="flex-container">
        <div>1</div>
        <div style="width: 20px">2</div>
        <div>3</div>
        <div>4</div>
        <div style="width: 10px">5</div>
        <div>6</div>
        <div>7</div>
        <div style="width: 5px">8 </div>

       
        <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-TZHXTN9"height="0" width="0" style="display:none;visibility:hidden"></iframe>
       

    </div>
</body>
</html>
